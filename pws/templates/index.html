{% extends "base.html" %}

{% block content %}
	<h2> Data Entries </h2>

	<table class="table">
		<thead>
			<tr>
				<th scope="col">uid</th>
				<th scope="col">action</th>
			</tr>
		</thead>

		{% for each_entry in cursor %}
			<tr>
				<td> {{ each_entry.uid }} </td>
				<td>
					<a href="{{ url_for('view', uid=each_entry.uid) }}">view</a> &nbsp;
					<a href="{{ url_for('delete', uid=each_entry.uid) }}">delete</a> &nbsp;
				</td>
			<tr>
		{% endfor %}

	</table>

{% endblock %}
