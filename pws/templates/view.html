{% extends "base.html" %}

import date

{% block content %}
	<h2> Data Entries </h2>

	<table class="table">
		<thead>
			<tr>
				<th scope="col">uid</th>
				<th scope="col">time</th>
				<th scope="col">speed</th>
			</tr>
		</thead>

		{% for each_entry in cursor %}
			{% for each_data in each_entry.data %}
			<tr>
				<td> {{ each_entry.uid }} </td>
				<td> {{ each_data.time }} </td>
				<td> {{ each_data.speed }} </td>
			<tr>
			{% endfor %}
		{% endfor %}

	</table>

{% endblock %}
